<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <title>Gallery</title>
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1 class="main-title mb-15">Draggable slider</h1>
        <div class="slider mb-30" id="landscape-slider">
            <div class="slider__item slider__item-1">
                    <picture>
                        <source srcset="img/1.webp" type="image/webp">
                        <img class="slider__item-picture" src="img/1.jpg" alt="Изображение природы один">
                    </picture>
            </div>
            <div class="slider__item slider__item-2">
                    <picture>
                        <source srcset="img/2.webp" type="image/webp">
                        <img class="slider__item-picture" src="img/2.jpg" alt="Изображение природы два">
                    </picture>
            </div>
            <div class="slider__item slider__item-3">
                    <picture>
                        <source srcset="img/3.webp" type="image/webp">
                        <img class="slider__item-picture" src="img/3.jpg" alt="Изображение природы три">
                    </picture>
            </div>
            <div class="slider__item slider__item-4">
                    <picture>
                        <source srcset="img/4.webp" type="image/webp">
                        <img class="slider__item-picture" src="img/4.jpg" alt="Изображение природы четыре">
                    </picture>
            </div>
            <div class="slider__item slider__item-5">
                    <picture>
                        <source srcset="img/5.webp" type="image/webp">
                        <img class="slider__item-picture" src="img/5.jpg" alt="Изображение природы пять">
                    </picture>
            </div>
        </div>
        <section class="vertical-slider-section">
            <div class="vertical-slider" id="vertical-slider">
                <div class="vertical-slider__slide vertical-slider__slide-1">
                    <span>slide 1</span>
                </div>
                <div class="vertical-slider__slide vertical-slider__slide-2">
                    <span>slide 2</span>
                </div>
                <div class="vertical-slider__slide vertical-slider__slide-3">
                    <span>slide 3</span>
                </div>
                <div class="vertical-slider__slide vertical-slider__slide-4">
                    <span>slide 4</span>
                </div>
                <div class="vertical-slider__slide vertical-slider__slide-5">
                    <span>slide 5</span>
                </div>
            </div>
            <div class="vertical-slider-section__title-wrapper">
                <h2 class="vertical-slider-section__title">Vertical slider</h2>
            </div>
        </section>
    </div>
</body>
</html>
