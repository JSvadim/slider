<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- styles and scripts start  -->
    <link rel="stylesheet" href="../galleryLib/galleryLib.min.css">
    <link rel="stylesheet" href="styles/style.min.css">
    <script defer src="../galleryLib/galleryLib.js"></script>
    <script defer src="index.js"></script>
    <!-- styles and scripts end  -->
    
    <!-- fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <!-- fonts end -->
</head>

<body>
    <div class="wrapper">
        <header class="header mb-30">
            <div class="container">
                <div class="header__inner">
                    <h1 class="header__title">Slider-lib</h1>
                    <div class="header__burger burger" id="burger">
                        <div class="burger__decor"></div>
                        <button class="burger__btn"></button>
                    </div>
                    <!-- <div class="header__menu">
                        <nav class="header__nav">
                            <ul class="header__menu-list">
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">slider demos</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">options</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">page slider-example</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">page slider-example</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">page slider-example</a>
                                </li>
                            </ul>
                        </nav>
                    </div> -->
                </div>
            </div>
        </header>
        <main class="main">
            <!-- LOOK HERE  -->
            <section class="slider-example mb-50">
                <div class="container">
                    <div class="slider-example__row slider-example__row--slider-on-the-right">
                        <div class="slider-example__title-wrapper mb-15">
                            <h2 class="slider-example__title">Landscape draggable slider</h2>
                        </div>
                        <div class="slider-example__slider landscape-slider" id="landscape-slider">
                                <div class="landscape-slider__item landscape-slider__item-1">
                                    <picture>
                                        <source srcset="img/1.webp" type="image/webp">
                                        <img class="landscape-slider__item-picture" src="img/1.jpg" alt="Изображение природы один">
                                    </picture>
                                </div>
                                <div class="landscape-slider__item landscape-slider__item-2">
                                    <picture>
                                        <source srcset="img/2.webp" type="image/webp">
                                        <img class="landscape-slider__item-picture" src="img/2.jpg" alt="Изображение природы два">
                                    </picture>
                                </div>
                                <div class="landscape-slider__item landscape-slider__item-3">
                                    <picture>
                                        <source srcset="img/3.webp" type="image/webp">
                                        <img class="landscape-slider__item-picture" src="img/3.jpg" alt="Изображение природы три">
                                    </picture>
                                </div>
                                <div class="landscape-slider__item landscape-slider__item-4">
                                    <picture>
                                        <source srcset="img/4.webp" type="image/webp">
                                        <img class="landscape-slider__item-picture" src="img/4.jpg" alt="Изображение природы четыре">
                                    </picture>
                                </div>
                                <div class="landscape-slider__item landscape-slider__item-5">
                                    <picture>
                                        <source srcset="img/5.webp" type="image/webp">
                                        <img class="landscape-slider__item-picture" src="img/5.jpg" alt="Изображение природы пять">
                                    </picture>
                                </div>
                        </div>
                    </div>
                    <div class="slider-example__code-example"></div>
                </div>
            </section>
            <!-- LOOK HERE  -->
            <section class="slider-example mb-50">
                <div class="container">
                    <div class="slider-example__row slider-example__row--slider-on-the-left">
                        <div class="slider-example__title-wrapper mb-15">
                            <h2 class="slider-example__title">Vertical draggable slider</h2>
                        </div>
                        <div class="slider-example__slider vertical-slider" id="vertical-slider">
                            <div class="vertical-slider__slide vertical-slider__slide-1">
                                <span>slide 1</span>
                            </div>
                            <div class="vertical-slider__slide vertical-slider__slide-2">
                                <span>slide 2</span>
                            </div>
                            <div class="vertical-slider__slide vertical-slider__slide-3">
                                <span>slide 3</span>
                            </div>
                            <div class="vertical-slider__slide vertical-slider__slide-4">
                                <span>slide 4</span>
                            </div>
                            <div class="vertical-slider__slide vertical-slider__slide-5">
                                <span>slide 5</span>
                            </div>
                        </div>
                    </div>
                    <div class="slider-example__code-example"></div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <span>
                        some text about some things 
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
